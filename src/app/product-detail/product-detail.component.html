<div class="container-sm">
    
    <ng-container *ngIf="loading">
        <h2>üêå</h2>
    </ng-container>
</div>
<div *ngIf="!loading" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{producto?.image}} class="img-fluid rounded-start" alt="image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{producto?.title | uppercase}}</h5>
          <p class="card-text">{{producto?.description}}</p>
          <h6 class="card-title">{{producto?.price | currency}}</h6>
          <button class="btn btn-danger">Comprar</button>
        </div>
      </div>
    </div>
  </div>
