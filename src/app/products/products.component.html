<div class="container">
    <h2 class="text-center m-3">Productos de limpieza</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td [ngClass]="{'precio-color': product.price > 5, 'background-lavanda': product.name == 'Lavandina'}">{{product.price | currency}}</td>
            <td><button type="button" class="btn btn-info" [routerLink]="['/products', product.id]">Detalle</button></td>
          </tr>
          
        </tbody>
      </table>
</div>
